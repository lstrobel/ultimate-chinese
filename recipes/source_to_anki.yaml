    #     source: src/media/
    #     recursive: true

- generate_crowd_anki:
    folder: build/Ultimate_Chinese__TBCL_Words
    notes:
      part_id: tbcl_words_notes
    note_models:
      parts:
        - part_id: Ultimate Chinese
    headers: tbcl_words_headers
