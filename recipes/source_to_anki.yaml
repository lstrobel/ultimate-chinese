- build_parts:
    - note_models_from_yaml_part:
        part_id: Ultimate Chinese
        file: src/note_models/Ultimate_Chinese.yaml

    - headers_from_yaml_part:
        - part_id: headers
          file: src/headers/default.yaml
          override:
            name: Ultimate Chinese
            deck_description_html_file: src/headers/desc.html

    - notes_from_csvs:
        part_id: notes
        file_mappings:
          - file: res/generated/notes.csv
            note_model: Ultimate Chinese
        note_model_mappings:
          - note_models:
              - Ultimate Chinese

    - media_group_from_folder:
        - part_id: fonts
          source: res/media/fonts
          recursive: true
    - media_group_from_folder:
        - part_id: audio
          source: res/media/audio
          recursive: true

- generate_crowd_anki:
    folder: build/Ultimate_Chinese
    notes:
      part_id: notes
    note_models:
      parts:
        - part_id: Ultimate Chinese
    headers: headers
    media:
      parts: [fonts, audio]
